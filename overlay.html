<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matside Overlay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    :root {
      --bg-bar: rgba(3,4,10,0.92);
      --bg-bar-strong: rgba(3,4,10,0.98);
      --accent: #1e88e5;
      --accent-soft: rgba(30,136,229,0.4);
      --red: #f44336;
      --green: #66bb6a;
      --muted: #9aa0a6;

      /* Overlay sizing defaults (tune in OBS or via URL params):
         overlay.html?mat=1&scale=1.35&width=60&bottom=4 */
      --overlay-scale: 1.35;     /* makes everything bigger */
      --overlay-width: 56%;      /* makes the bar narrower */
      --overlay-max-width: 1050px;
      --overlay-bottom: 4%;      /* lift it slightly off the bottom */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
      color: #ffffff;
    }

    .overlay-root {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .scorebar-wrap {
      position: absolute;
      left: 50%;
      bottom: var(--overlay-bottom);
      width: var(--overlay-width);
      max-width: var(--overlay-max-width);

      /* Bigger + still centered */
      transform: translateX(-50%) scale(var(--overlay-scale));
      transform-origin: bottom center;
    }

    .scorebar {
      display: grid;
      grid-template-columns: minmax(0,1.7fr) minmax(0,1.4fr) minmax(0,1.7fr);
      align-items: stretch;
      gap: 2px;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(to top, var(--bg-bar-strong), var(--bg-bar));
      box-shadow: 0 18px 55px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .side {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      position: relative;
      overflow: hidden;
    }

    .side.red {
      background: radial-gradient(circle at left, rgba(244,67,54,0.32), rgba(3,4,10,0.96));
    }

    .side.green {
      background: radial-gradient(circle at right, rgba(102,187,106,0.34), rgba(3,4,10,0.96));
    }

    .team-block {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .team-line {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
    }

    .team-line.right {
      justify-content: flex-end;
    }

    .team-name {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(255,255,255,0.78);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .team-score-badge {
      font-size: 13px;
      min-width: 22px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.55);
      background: rgba(0,0,0,0.4);
      text-align: center;
      font-weight: 600;
    }

    .team-score-badge.red {
      border-color: rgba(244,67,54,0.9);
      box-shadow: 0 0 12px rgba(244,67,54,0.6);
    }

    .team-score-badge.green {
      border-color: rgba(102,187,106,0.9);
      box-shadow: 0 0 12px rgba(102,187,106,0.6);
    }

    .wrestler-name {
      font-size: 34px;
      font-weight: 650;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .team-block.right {
      align-items: flex-end;
      text-align: right;
    }

    /* Center block */
    .center-block {
      position: relative;
      background: radial-gradient(circle at top, rgba(30,136,229,0.26), rgba(3,4,10,0.98));
      border-inline: 1px solid rgba(255,255,255,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      gap: 2px;
    }

    .center-row {
      display: grid;
      grid-template-columns: minmax(0,1fr) minmax(0,1.3fr) minmax(0,1fr);
      align-items: center;
      gap: 10px;
    }

    .score-pill-center {
      min-width: 58px;
      padding: 6px 12px;
      border-radius: 999px;
      text-align: center;
      font-size: 34px;
      font-weight: 750;
      font-variant-numeric: tabular-nums;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.6);
      text-shadow: 0 0 14px rgba(0,0,0,0.9);
    }

    .score-pill-center.red {
      border-color: rgba(244,67,54,0.95);
      box-shadow: 0 0 20px rgba(244,67,54,0.7);
    }

    .score-pill-center.green {
      border-color: rgba(102,187,106,0.95);
      box-shadow: 0 0 20px rgba(102,187,106,0.7);
    }

    .clock {
      font-variant-numeric: tabular-nums;
      font-size: 38px;
      font-weight: 750;
      letter-spacing: 0.08em;
      text-align: center;
      text-shadow: 0 0 14px rgba(0,0,0,0.9);
    }

    .period-tag {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(255,255,255,0.82);
      margin-top: 2px;
    }

    .mat-tag {
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(255,255,255,0.7);
    }

    /* Matside bug bottom-right */
    .logo-bug {
      position: absolute;
      right: 2%;
      bottom: 1.5%;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 9px 4px 4px;
      background: radial-gradient(circle at top left, rgba(30,136,229,0.46), rgba(3,4,10,0.98));
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 16px 40px rgba(0,0,0,0.9);
    }

    .logo-bug img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #02030a;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 3px;
      object-fit: contain;
    }

    .logo-text-main {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.86);
    }

    .logo-text-sub {
      font-size: 11px;
      color: rgba(255,255,255,0.65);
    }

    @media (max-width: 800px) {
      .scorebar {
        grid-template-columns: minmax(0,1.7fr) minmax(0,1.4fr) minmax(0,1.7fr);
      }
      .wrestler-name { font-size: 14px; }
      .clock { font-size: 34px; }
      .score-pill-center { font-size: 20px; }
    }

    @media (max-width: 600px) {
      .scorebar-wrap {
        width: 98%;
      }
      .team-name { font-size: 11px; }
      .wrestler-name { font-size: 13px; }
      .score-pill-center { font-size: 18px; }
    }
  
    /* Hide MAT tag + clock per request */
    #matTag, .mat-tag, #clockEl, #clock { display: none !important; }

  </style>
</head>
<body>
<div class="overlay-root">
  <div class="scorebar-wrap">
    <div class="scorebar">
      <!-- Red side -->
      <div class="side red">
        <div class="team-block">
          <div class="team-line">
            <div id="redTeamName" class="team-name">Red Team</div>
            <div id="redTeamScoreBadge" class="team-score-badge red">0</div>
          </div>
          <div id="redName" class="wrestler-name">Red Wrestler</div>
        </div>
      </div>

      <!-- Center -->
      <div class="center-block">
        <div id="eventTitle" class="event-title">Pine-Richland Girls Ram Slam</div>
        <div class="center-row">
          <div id="redScore" class="score-pill-center red">0</div>
          <div id="greenScore" class="score-pill-center green">0</div>
        </div>
        <div id="periodTag" class="period-tag">PERIOD 1</div>
      </div>

      <!-- Green side -->
      <div class="side green">
        <div class="team-block right">
          <div class="team-line right">
            <div id="greenTeamName" class="team-name">Green Team</div>
            <div id="greenTeamScoreBadge" class="team-score-badge green">0</div>
          </div>
          <div id="greenName" class="wrestler-name">Green Wrestler</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Matside Systems bug -->
  <div class="logo-bug">
    <img src="https://www.matside.org/assets/images/image01.png" alt="Matside Systems logo" />
    <div>
      <div class="logo-text-main">MATSIDE</div>
      <div class="logo-text-sub">Systems</div>
    </div>
  </div>
</div>

<script>
  const SERVER_URL = "https://scoreboard-server-er33.onrender.com";
  const socket = io(SERVER_URL, { transports:["websocket","polling"] });

  const redTeamNameEl        = document.getElementById("redTeamName");
  const redTeamScoreBadgeEl  = document.getElementById("redTeamScoreBadge");
  const redNameEl            = document.getElementById("redName");

  const greenTeamNameEl       = document.getElementById("greenTeamName");
  const greenTeamScoreBadgeEl = document.getElementById("greenTeamScoreBadge");
  const greenNameEl           = document.getElementById("greenName");

  const redScoreEl   = document.getElementById("redScore");
  const greenScoreEl = document.getElementById("greenScore");

  const clockEl     = document.getElementById("clock");
  const periodTagEl = document.getElementById("periodTag");
  let mats = {};
  let currentMat = 1;

  (function initMatFromQuery(){
    try {
      const params = new URLSearchParams(window.location.search || "");
      const mat = parseInt(params.get("mat") || "1",10);
      if (!Number.isNaN(mat) && mat >= 1 && mat <= 12) {
        currentMat = mat;
      }
    } catch (e) {
      currentMat = 1;
    }
    matTagEl.textContent = "MAT " + currentMat;
  })();

  (function applyOverlaySizingFromQuery(){
    try {
      const params = new URLSearchParams(window.location.search || "");
      const scale = parseFloat(params.get("scale") || "");
      const width = parseFloat(params.get("width") || "");
      const bottom = parseFloat(params.get("bottom") || "");
      const title = params.get("title");

      if (!Number.isNaN(scale) && scale >= 0.5 && scale <= 3) {
        document.documentElement.style.setProperty("--overlay-scale", String(scale));
      }
      if (!Number.isNaN(width) && width >= 20 && width <= 100) {
        document.documentElement.style.setProperty("--overlay-width", String(width) + "%");
      }
      if (!Number.isNaN(bottom) && bottom >= 0 && bottom <= 20) {
      if (title && typeof title === "string" && title.trim().length > 0) {
        const titleEl = document.getElementById("eventTitle");
        if (titleEl) titleEl.textContent = title.trim();
      }

        document.documentElement.style.setProperty("--overlay-bottom", String(bottom) + "%");
      }
    } catch (e) {
      // ignore
    }
  })();

  // (mat already set above)
  })();

  function getMatState(){
    return mats[String(currentMat)] || {
      red:0,
      green:0,
      timeRemaining:60,
      segmentId:"REG1",
      period:1,
      redName:null,
      greenName:null,
      redTeam:null,
      greenTeam:null,
      redTeamScore:0,
      greenTeamScore:0
    };
  }

  function formatTime(sec){
    const s = Math.max(0, Math.floor(sec || 0));
    const m = Math.floor(s / 60);
    const r = s % 60;
    return String(m).padStart(2,"0") + ":" + String(r).padStart(2,"0");
  }

  function prettyPeriod(segId, periodNumber){
    if (!segId) segId = "REG" + (periodNumber || 1);
    if (segId.startsWith("REG")) {
      const n = segId.replace("REG","");
      return "PERIOD " + (n || "1");
    }
    if (segId === "OT") return "OVERTIME";
    if (segId.startsWith("TB")) return segId.toUpperCase();
    if (segId === "UT") return "ULTIMATE TIE";
    return segId.toUpperCase();
  }

  function render(){
    const s = getMatState();

    const redTeam        = s.redTeam   || "Red Team";
    const greenTeam      = s.greenTeam || "Green Team";
    const redTeamScore   = s.redTeamScore ?? 0;
    const greenTeamScore = s.greenTeamScore ?? 0;
    const redName        = s.redName   || "Red Wrestler";
    const greenName      = s.greenName || "Green Wrestler";

    redTeamNameEl.textContent        = redTeam;
    redTeamScoreBadgeEl.textContent  = redTeamScore;
    greenTeamNameEl.textContent      = greenTeam;
    greenTeamScoreBadgeEl.textContent= greenTeamScore;

    redNameEl.textContent   = redName;
    greenNameEl.textContent = greenName;

    redScoreEl.textContent   = (s.red != null ? s.red : 0);
    greenScoreEl.textContent = (s.green != null ? s.green : 0);

    periodTagEl.textContent = prettyPeriod(s.segmentId, s.period);
  }

  socket.on("connect",()=>{
    socket.emit("registerDevice",{ type:"overlay", mat: currentMat });
  });

  socket.on("stateUpdate",(payload)=>{
    if (payload && payload.mats) {
      mats = payload.mats;
      render();
    }
  });

  setInterval(render, 500);
</script>
</body>
</html>
