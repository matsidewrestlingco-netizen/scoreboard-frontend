<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Admin Control Panel</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<!-- Sortable -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
/* ----------------------------------------- */
/* GLOBAL DARK DASHBOARD THEME (Option A)    */
/* ----------------------------------------- */

body {
  margin: 0;
  padding: 20px;
  background: #1a1a1a;
  font-family: "Inter", sans-serif;
  color: #e6e6e6;
}

h2 {
  margin: 0 0 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.section {
  background: #222;
  padding: 24px;
  border-radius: 12px;
  margin: 24px auto;
  max-width: 1100px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
}

/* ----------------------------------------- */
/* BUTTONS                                   */
/* ----------------------------------------- */

.pill-btn-fat {
  padding: 10px 20px;
  border-radius: 24px;
  border: none;
  background: #3a77ff;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: 0.2s;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.pill-btn-fat:hover {
  background: #5a8cff;
  box-shadow: 0 0 10px rgba(90,140,255,0.6);
}

.pill-btn-fat:disabled {
  background: #555;
  cursor: not-allowed;
}

/* ----------------------------------------- */
/* CSV PREVIEW TABLE                         */
/* ----------------------------------------- */

.csv-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 12px;
}

.csv-table th {
  background: #333;
  padding: 10px;
  text-align: left;
  border-bottom: 2px solid #444;
}

.csv-table td {
  padding: 8px;
  border-bottom: 1px solid #333;
}

/* ----------------------------------------- */
/* TOAST NOTIFICATIONS                       */
/* ----------------------------------------- */

#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 5000;
}

.toast {
  background: #333;
  padding: 12px 18px;
  border-radius: 8px;
  margin-top: 10px;
  color: #fff;
  opacity: 0;
  transform: translateY(-10px);
  animation: fadeIn 0.3s forwards, fadeOut 0.4s 2.4s forwards;
  font-size: 14px;
}

.toast.success { border-left: 4px solid #3cff9d; }
.toast.error   { border-left: 4px solid #ff4b4b; }

@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
@keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }

/* ----------------------------------------- */
/* LOADING BAR                               */
/* ----------------------------------------- */

.loading-bar {
  width: 100%;
  height: 4px;
  background: #333;
  border-radius: 3px;
  overflow: hidden;
  margin-top: 12px;
  display: none;
}

.loading-bar-inner {
  width: 0%;
  height: 100%;
  background: #3a77ff;
  animation: loadAnim 1.25s infinite;
}

@keyframes loadAnim {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 0%; }
}

/* ----------------------------------------- */
/* DRAG AND DROP ASSIGNMENT UI               */
/* ----------------------------------------- */

.drag-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
  margin-top: 20px;
}

.list-column {
  background: #242424;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  padding: 0;
  height: 560px;
  display: flex;
  flex-direction: column;
}

.list-column h3 {
  padding: 12px;
  text-align: center;
  background: #2b2b2b;
  border-bottom: 1px solid #333;
  margin: 0;
  font-size: 15px;
  letter-spacing: 0.5px;
}

.match-list {
  overflow-y: auto;
  padding: 10px;
}

/* Match Cards */
.match-card {
  background: #2d2d2d;
  border-radius: 8px;
  padding: 10px 12px;
  margin-bottom: 10px;
  border: 1px solid #3a3a3a;
  font-size: 13px;
  cursor: grab;
  transition: 0.15s;
}

.match-card:hover {
  background: #353535;
  border-color: #4a4a4a;
}

.match-card.dragging {
  opacity: 0.5;
}

.match-card-header {
  font-weight: 600;
  margin-bottom: 4px;
}

.match-card-body {
  opacity: 0.9;
  line-height: 1.25;
}

.match-card-meta {
  margin-top: 4px;
  font-size: 11px;
  opacity: 0.7;
}

/* Scrollbars */
.match-list::-webkit-scrollbar { width: 6px; }
.match-list::-webkit-scrollbar-thumb {
  background: #444;
  border-radius: 6px;
}

/* ----------------------------------------- */

</style>
</head>

<body>

<!-- Toasts -->
<div id="toastContainer"></div>

<!-- ---------------- SECTION: CSV UPLOAD ---------------- -->
<div class="section">
  <h2>Upload Matches (CSV)</h2>

  <input type="file" id="matchCsvInput" accept=".csv" />
  <br><br>

  <button id="parseCsvBtn" class="pill-btn-fat" disabled>Parse CSV</button>

  <div id="csvPreview"></div>
</div>

<!-- ---------------- SECTION: MATCH ASSIGNMENT ---------------- -->
<div class="section">
  <h2>Assign Matches to Mats</h2>

  <button id="loadMatchesBtn" class="pill-btn-fat">Load Matches</button>

  <div id="loadingBar" class="loading-bar">
    <div class="loading-bar-inner"></div>
  </div>

  <div id="assignmentBoard"></div>
</div>

<script>
/* ---------------------------------------------------- */
/* Firebase Init                                        */
/* ---------------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyD_uk47fURmQiHZnN8avfcGoNObMntdu_s",
  authDomain: "matsidewrestlingco-fb85f.firebaseapp.com",
  projectId: "matsidewrestlingco-fb85f",
  storageBucket: "matsidewrestlingco-fb85f.firebasestorage.app",
  messagingSenderId: "898197416726",
  appId: "1:898197416726:web:921ccbd0f63f7fd6537e37"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* -------------------------- */
/* Toast System               */
/* -------------------------- */
function showToast(msg, type="success") {
  const div = document.createElement("div");
  div.className = `toast ${type}`;
  div.textContent = msg;
  document.getElementById("toastContainer").appendChild(div);
  setTimeout(() => div.remove(), 3000);
}

/* -------------------------- */
/* CSV UPLOAD & PARSE         */
/* -------------------------- */
let parsedMatches = [];

document.getElementById("matchCsvInput").addEventListener("change", e => {
  document.getElementById("parseCsvBtn").disabled = !e.target.files[0];
});

document.getElementById("parseCsvBtn").addEventListener("click", () => {
  const file = document.getElementById("matchCsvInput").files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: results => {
      parsedMatches = results.data.map(r => ({
        id: crypto.randomUUID(),
        bout: r.bout || r.Bout || "",
        weight: r.weight || r.Weight || "",
        round: r.round || r.Round || "",
        red: { name: r.redName || "", team: r.redTeam || "" },
        green: { name: r.greenName || "", team: r.greenTeam || "" },
        assignedMat: null,
        queueIndex: null,
      }));
      renderCsvPreview();
    }
  });
});

function renderCsvPreview() {
  let html = `
    <table class="csv-table">
      <tr>
        <th>Bout</th><th>Weight</th><th>Red</th><th>Green</th><th>Round</th>
      </tr>
  `;
  parsedMatches.forEach(m => {
    html += `
      <tr>
        <td>${m.bout}</td>
        <td>${m.weight}</td>
        <td>${m.red.name}</td>
        <td>${m.green.name}</td>
        <td>${m.round}</td>
      </tr>
    `;
  });
  html += `</table><br>
    <button id="saveToCloudBtn" class="pill-btn-fat">Save to Cloud</button>
  `;
  document.getElementById("csvPreview").innerHTML = html;

  document.getElementById("saveToCloudBtn").onclick = saveMatchesToCloud;
}

function saveMatchesToCloud() {
  const batch = db.batch();
  parsedMatches.forEach(m => {
    const ref = db.collection("matchLibrary").doc(m.id);
    batch.set(ref, m);
  });
  batch.commit()
    .then(() => showToast("Saved matches!", "success"))
    .catch(() => showToast("Error saving", "error"));
}

/* -------------------------- */
/* Load Matches & Drag/Drop   */
/* -------------------------- */
document.getElementById("loadMatchesBtn").addEventListener("click", loadMatches);

function loadMatches() {
  const bar = document.getElementById("loadingBar");
  bar.style.display = "block";

  db.collection("matchLibrary")
    .get()
    .then(snap => {
      const matches = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderAssignmentBoard(matches);
      bar.style.display = "none";
    });
}

function renderAssignmentBoard(matches) {
  let html = `
    <div class="drag-container">
      ${[0,1,2,3,4].map(m => `
        <div class="list-column">
          <h3>${m === 0 ? "Unassigned" : "Mat " + m}</h3>
          <div id="mat-${m}" class="match-list"></div>
        </div>
      `).join("")}
    </div>
  `;

  document.getElementById("assignmentBoard").innerHTML = html;

  const groups = { 0: [], 1:[],2:[],3:[],4:[] };
  matches.forEach(m => {
    const mat = Number(m.assignedMat) || 0;
    groups[mat].push(m);
  });

  // sort by queue
  Object.values(groups).forEach(list =>
    list.sort((a,b) => (a.queueIndex ?? 9999) - (b.queueIndex ?? 9999))
  );

  // populate cards
  Object.keys(groups).forEach(mat => {
    const div = document.getElementById(`mat-${mat}`);
    groups[mat].forEach(m => div.appendChild(makeCard(m)));
  });

  // initialize sortable
  [0,1,2,3,4].forEach(m => {
    Sortable.create(document.getElementById(`mat-${m}`), {
      group: "mats",
      animation: 150,
      onEnd: saveAssignmentOrder
    });
  });
}

function makeCard(m) {
  const div = document.createElement("div");
  div.className = "match-card";
  div.dataset.id = m.id;

  div.innerHTML = `
    <div class="match-card-header">Bout ${m.bout} — ${m.weight} lbs</div>
    <div class="match-card-body">${m.red.name} vs ${m.green.name}</div>
    <div class="match-card-meta">Round: ${m.round}</div>
  `;
  return div;
}

function saveAssignmentOrder() {
  const batch = db.batch();
  const mats = [0,1,2,3,4];

  mats.forEach(mat => {
    const parent = document.getElementById(`mat-${mat}`);
    [...parent.children].forEach((card, i) => {
      const ref = db.collection("matchLibrary").doc(card.dataset.id);
      batch.update(ref, {
        assignedMat: mat === 0 ? null : mat,
        queueIndex: i
      });
    });
  });

  batch.commit()
    .then(() => showToast("Order updated!", "success"))
    .catch(() => showToast("Error updating order", "error"));
}

</script>

</body>
</html>
