<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Admin Control Panel (v8.0)</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
/* ----------------------------------------- */
/* GLOBAL DARK THEME                         */
/* ----------------------------------------- */

body {
  margin: 0;
  padding: 20px;
  background: #181818;
  color: #e6e6e6;
  font-family: "Inter", sans-serif;
}

h1 {
  margin: 0 0 6px;
  font-weight: 700;
}

.version-tag {
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 18px;
}

.section {
  background: #222;
  padding: 24px;
  border-radius: 12px;
  margin-bottom: 20px;
  max-width: 1100px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* ----------------------------------------- */
/* TABS                                      */
/* ----------------------------------------- */

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  padding: 10px 18px;
  background: #2d2d2d;
  color: #ccc;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  border: 1px solid #444;
  transition: 0.2s;
  user-select: none;
}

.tab.active {
  background: #3a77ff;
  border-color: #5a8cff;
  color: #fff;
}

.tab:hover:not(.active) {
  background: #333;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

/* ----------------------------------------- */
/* BUTTONS                                   */
/* ----------------------------------------- */

.pill-btn-fat {
  padding: 10px 20px;
  border-radius: 24px;
  border: none;
  background: #3a77ff;
  color: white;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: 0.2s;
}

.pill-btn-fat:hover {
  background: #5a8cff;
  box-shadow: 0 0 10px rgba(90,140,255,0.6);
}

.action-bar {
  margin-top: 10px;
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.action-bar .pill-btn-fat {
  font-size: 12px;
}

.btn-danger {
  background: #d9534f;
}
.btn-danger:hover {
  background: #e26864;
}

.btn-secondary {
  background: #4a4a4a;
}
.btn-secondary:hover {
  background: #5a5a5a;
}

/* Per-mat footer button */
.mat-footer-btn {
  margin: 8px 10px 10px 10px;
  padding: 6px 10px;
  width: calc(100% - 20px);
  border-radius: 20px;
  border: none;
  font-size: 11px;
  cursor: pointer;
  background: #444;
  color: #eee;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.mat-footer-btn:hover {
  background: #555;
}

/* ----------------------------------------- */
/* CSV TABLE                                 */
/* ----------------------------------------- */

.csv-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 12px;
}

.csv-table th {
  background: #333;
  padding: 10px;
  border-bottom: 2px solid #444;
}

.csv-table td {
  padding: 8px;
  border-bottom: 1px solid #333;
}

/* ----------------------------------------- */
/* TOAST SYSTEM                              */
/* ----------------------------------------- */

#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999999 !important;
  pointer-events: none;
}

.toast {
  pointer-events: auto;
  z-index: 999999 !important;
  background: rgba(40,40,40,0.95);
  padding: 14px 20px;
  margin-top: 10px;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  border-left: 4px solid #3cff9d;
  opacity: 0;
  transform: translateY(-12px);
  animation: toastIn 0.35s forwards, toastOut 0.4s 2.8s forwards;
}

.toast.error {
  border-left-color: #ff4b4b;
}

@keyframes toastIn {
  0% { opacity: 0; transform: translateY(-12px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes toastOut {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-12px); }
}

/* ----------------------------------------- */
/* LOADING BAR                               */
/* ----------------------------------------- */

.loading-bar {
  width: 100%;
  height: 4px;
  background: #333;
  border-radius: 3px;
  margin-top: 12px;
  display: none;
}

.loading-bar-inner {
  height: 100%;
  background: #3a77ff;
  animation: loadLoop 1.2s infinite;
}

@keyframes loadLoop {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 0%; }
}

/* ----------------------------------------- */
/* DRAG & DROP                               */
/* ----------------------------------------- */

.drag-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
}

.list-column {
  background: #242424;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  height: 560px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.list-column h3 {
  background: #2b2b2b;
  margin: 0;
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #333;
}

.match-list {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.match-card {
  background: #2e2e2e;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #444;
  cursor: grab;
  transition: 0.15s;
  touch-action: none;
}

.match-card:hover {
  background: #353535;
}

.match-card.dragging {
  opacity: 0.5;
}

/* ----------------------------------------- */
/* EVENTS TAB                                */
/* ----------------------------------------- */

#activeEventBanner {
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 16px;
  background: #272727;
  border: 1px solid #444;
}

#activeEventBanner span {
  font-weight: 600;
}

.event-form {
  margin-bottom: 18px;
  padding: 14px;
  border-radius: 10px;
  background: #252525;
  border: 1px solid #333;
}

.event-form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 8px;
}

.event-form-row label {
  font-size: 12px;
  opacity: 0.8;
  display: block;
}

.event-form-row input,
.event-form-row textarea {
  background: #1b1b1b;
  border: 1px solid #444;
  color: #eee;
  border-radius: 6px;
  padding: 6px 8px;
  font-size: 13px;
}

.event-form-row input {
  min-width: 150px;
}

.event-form-row textarea {
  width: 100%;
  min-height: 60px;
  resize: vertical;
}

.events-list-header {
  margin: 10px 0 6px 0;
  font-size: 14px;
  opacity: 0.8;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.event-card {
  background: #252525;
  border-radius: 10px;
  border: 1px solid #333;
  padding: 12px;
  margin-bottom: 10px;
}

.event-card.active {
  border-color: #3a77ff;
  box-shadow: 0 0 12px rgba(58,119,255,0.4);
}

.event-title {
  font-weight: 600;
  margin-bottom: 4px;
}

.event-sub {
  font-size: 12px;
  opacity: 0.8;
}

.event-actions {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.event-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 11px;
  background: #444;
  margin-left: 6px;
}

.event-badge.archived {
  background: #664040;
  color: #ffb0b0;
}
</style>
</head>

<body>

<div style="max-width:1100px;margin:0 auto;">
  <h1>Matside Admin Control</h1>
  <div class="version-tag">admin-control v8.0 — Events + Per-Event Matches</div>

  <div class="tabs">
    <div class="tab active" data-tab="events">Events</div>
    <div class="tab" data-tab="data">Data Mgmt</div>
    <div class="tab" data-tab="assign">Mat Assign</div>
  </div>
</div>

<div id="toastContainer"></div>

<!-- TAB: EVENTS -->
<div id="tab-events" class="tab-content active">
  <div class="section">
    <h2>Events</h2>

    <div id="activeEventBanner">Loading active event…</div>

    <div class="event-form">
      <div class="event-form-row">
        <div>
          <label for="eventNameInput">Event Name</label>
          <input id="eventNameInput" placeholder="Allegheny County Championships" />
        </div>
        <div>
          <label for="eventDateInput">Date</label>
          <input id="eventDateInput" type="date" />
        </div>
        <div>
          <label for="eventMatsInput">Mats</label>
          <input id="eventMatsInput" type="number" min="1" max="12" value="4" />
        </div>
        <div>
          <label for="eventPeriodInput">Period (min)</label>
          <input id="eventPeriodInput" type="number" min="1" max="10" value="2" />
        </div>
      </div>
      <div class="event-form-row">
        <div style="flex:1;">
          <label for="eventLocationInput">Location</label>
          <input id="eventLocationInput" placeholder="Shaler Area High School" style="width:100%;" />
        </div>
      </div>
      <div class="event-form-row">
        <div style="flex:1;">
          <label for="eventNotesInput">Notes</label>
          <textarea id="eventNotesInput" placeholder="Any special notes for this event…"></textarea>
        </div>
      </div>
      <button id="createEventBtn" class="pill-btn-fat">Create Event</button>
    </div>

    <div class="events-list-header">Existing Events</div>
    <div id="eventsList"></div>
  </div>
</div>

<!-- TAB: DATA MGMT -->
<div id="tab-data" class="tab-content">
  <div class="section">
    <h2>Upload Matches (CSV)</h2>
    <div style="font-size:13px;opacity:0.8;margin-bottom:8px;">
      Active Event: <span id="dataTabActiveEventLabel">None selected</span>
    </div>

    <input type="file" id="matchCsvInput" accept=".csv" />
    <br><br>

    <button id="parseCsvBtn" class="pill-btn-fat" disabled>Parse CSV</button>
    <div id="csvPreview"></div>
  </div>
</div>

<!-- TAB: MAT ASSIGN -->
<div id="tab-assign" class="tab-content">
  <div class="section">
    <h2>Assign Matches to Mats</h2>
    <div style="font-size:13px;opacity:0.8;margin-bottom:8px;">
      Active Event: <span id="assignTabActiveEventLabel">None selected</span>
    </div>

    <div class="action-bar">
      <button id="loadMatchesBtn" class="pill-btn-fat">Load Matches</button>
      <button id="autoDistributeBtn" class="pill-btn-fat btn-secondary">Auto-Distribute (Bout Order)</button>
      <button id="undoBtn" class="pill-btn-fat btn-secondary">Undo Last Action</button>
      <button id="unassignAllBtn" class="pill-btn-fat btn-danger">Unassign ALL</button>
      <button id="clearCompletedBtn" class="pill-btn-fat btn-danger">Clear Completed Matches</button>
    </div>

    <div id="loadingBar" class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>

    <div id="assignmentBoard"></div>
  </div>
</div>

<script>
/* --------------------------------------------- */
/* TABS                                          */
/* --------------------------------------------- */
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
  });
});

/* --------------------------------------------- */
/* FIREBASE INIT                                 */
/* --------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyD_uk47fURmQiHZnN8avfcGoNObMntdu_s",
  authDomain: "matsidewrestlingco-fb85f.firebaseapp.com",
  projectId: "matsidewrestlingco-fb85f",
  storageBucket: "matsidewrestlingco-fb85f.firebasestorage.app",
  messagingSenderId: "898197416726",
  appId: "1:898197416726:web:921ccbd0f63f7fd6537e37"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* --------------------------------------------- */
/* TOASTS                                        */
/* --------------------------------------------- */
function showToast(msg, type = "success") {
  const el = document.createElement("div");
  el.className = `toast ${type}`;
  el.textContent = msg;
  document.getElementById("toastContainer").appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

/* --------------------------------------------- */
/* GLOBAL STATE                                  */
/* --------------------------------------------- */

const settingsDocRef = db.collection("settings").doc("app");
let currentEventId = null;
let currentEvent = null;
let lastState = null; // for undo

function getMatchesCollection() {
  if (!currentEventId) return null;
  return db.collection("events").doc(currentEventId).collection("matches");
}

/* Snapshot helper for undo */
function snapshotDocs(docs) {
  lastState = docs.map(d => ({ id: d.id, data: d.data() }));
}

/* --------------------------------------------- */
/* INIT: Load settings + events                  */
/* --------------------------------------------- */

init();

function init() {
  settingsDocRef.get().then(doc => {
    if (doc.exists) {
      currentEventId = doc.data().currentEventId || null;
    }
    updateActiveEventUI();
    subscribeEvents();
  }).catch(() => {
    subscribeEvents();
  });
}

/* --------------------------------------------- */
/* EVENTS TAB LOGIC                              */
/* --------------------------------------------- */

const activeEventBannerEl = document.getElementById("activeEventBanner");
const dataTabLabelEl = document.getElementById("dataTabActiveEventLabel");
const assignTabLabelEl = document.getElementById("assignTabActiveEventLabel");

function updateActiveEventUI() {
  if (currentEvent) {
    activeEventBannerEl.innerHTML = `Active Event: <span>${currentEvent.name}</span>`;
    dataTabLabelEl.textContent = currentEvent.name;
    assignTabLabelEl.textContent = currentEvent.name;
  } else if (currentEventId) {
    activeEventBannerEl.innerHTML = `Active Event ID: <span>${currentEventId}</span> (details not loaded yet)`;
    dataTabLabelEl.textContent = "Unknown (loading…)";
    assignTabLabelEl.textContent = "Unknown (loading…)";
  } else {
    activeEventBannerEl.textContent = "No active event selected. Select or create an event below.";
    dataTabLabelEl.textContent = "None selected";
    assignTabLabelEl.textContent = "None selected";
  }
}

function subscribeEvents() {
  db.collection("events")
    .orderBy("date", "desc")
    .onSnapshot(snapshot => {
      const events = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      currentEvent = events.find(e => e.id === currentEventId) || null;
      updateActiveEventUI();
      renderEventsList(events);
    });
}

function renderEventsList(events) {
  const container = document.getElementById("eventsList");
  if (!events.length) {
    container.innerHTML = `<div style="opacity:0.7;font-size:13px;">No events created yet.</div>`;
    return;
  }

  let html = "";
  events.forEach(ev => {
    const dateStr = ev.date || "No date";
    const mats = ev.mats || 4;
    const archived = ev.archived === true;

    html += `
      <div class="event-card ${currentEventId === ev.id ? "active" : ""}" data-id="${ev.id}">
        <div class="event-title">
          ${ev.name || "Untitled Event"}
          ${archived ? '<span class="event-badge archived">Archived</span>' : ""}
        </div>
        <div class="event-sub">
          Date: ${dateStr} • Mats: ${mats} • Period: ${ev.periodMinutes || 2} min
        </div>
        <div class="event-sub">
          Location: ${ev.location || "—"}
        </div>
        <div class="event-sub" style="margin-top:4px;">
          ${ev.notes ? "Notes: " + ev.notes : ""}
        </div>
        <div class="event-actions">
          <button class="pill-btn-fat btn-secondary event-set-active-btn" data-id="${ev.id}" style="padding:6px 10px;">Set Active</button>
          <button class="pill-btn-fat btn-secondary event-archive-btn" data-id="${ev.id}" data-archived="${archived ? "1" : "0"}" style="padding:6px 10px;">
            ${archived ? "Unarchive" : "Archive"}
          </button>
          <button class="pill-btn-fat btn-danger event-delete-btn" data-id="${ev.id}" style="padding:6px 10px;">Delete</button>
        </div>
      </div>
    `;
  });

  container.innerHTML = html;

  // Wire buttons
  container.querySelectorAll(".event-set-active-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const id = btn.dataset.id;
      settingsDocRef.set({ currentEventId: id }, { merge: true })
        .then(() => {
          currentEventId = id;
          showToast("Active event updated.", "success");
          updateActiveEventUI();
        })
        .catch(() => showToast("Error setting active event.", "error"));
    });
  });

  container.querySelectorAll(".event-archive-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const id = btn.dataset.id;
      const archived = btn.dataset.archived === "1";
      db.collection("events").doc(id).update({ archived: !archived })
        .then(() => showToast(!archived ? "Event archived." : "Event unarchived.", "success"))
        .catch(() => showToast("Error updating archive state.", "error"));
    });
  });

  container.querySelectorAll(".event-delete-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const id = btn.dataset.id;
      if (!confirm("Delete this event? (Does NOT delete matches subcollection yet)")) return;

      db.collection("events").doc(id).delete()
        .then(() => {
          if (currentEventId === id) {
            currentEventId = null;
            settingsDocRef.set({ currentEventId: null }, { merge: true });
            updateActiveEventUI();
          }
          showToast("Event deleted.", "success");
        })
        .catch(() => showToast("Error deleting event.", "error"));
    });
  });
}

// Event create handler
document.getElementById("createEventBtn").addEventListener("click", () => {
  const name = document.getElementById("eventNameInput").value.trim();
  const date = document.getElementById("eventDateInput").value;
  const mats = parseInt(document.getElementById("eventMatsInput").value || "4", 10);
  const period = parseInt(document.getElementById("eventPeriodInput").value || "2", 10);
  const location = document.getElementById("eventLocationInput").value.trim();
  const notes = document.getElementById("eventNotesInput").value.trim();

  if (!name) {
    showToast("Event name is required.", "error");
    return;
  }

  const data = {
    name,
    date: date || null,
    mats: mats || 4,
    periodMinutes: period || 2,
    location: location || null,
    notes: notes || null,
    archived: false,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  };

  db.collection("events").add(data)
    .then(() => {
      showToast("Event created.", "success");
      // clear form
      document.getElementById("eventNameInput").value = "";
      document.getElementById("eventDateInput").value = "";
      document.getElementById("eventLocationInput").value = "";
      document.getElementById("eventNotesInput").value = "";
    })
    .catch(() => showToast("Error creating event.", "error"));
});

/* --------------------------------------------- */
/* DATA MGMT TAB (CSV → matches under event)     */
/* --------------------------------------------- */

let parsedMatches = [];

document.getElementById("matchCsvInput").addEventListener("change", e => {
  document.getElementById("parseCsvBtn").disabled = !e.target.files[0];
});

document.getElementById("parseCsvBtn").addEventListener("click", () => {
  if (!currentEventId) {
    showToast("Select an active event in the Events tab first.", "error");
    return;
  }
  const file = document.getElementById("matchCsvInput").files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: results => {
      const get = (row, ...keys) => {
        for (let k of keys) {
          if (row[k] !== undefined && row[k] !== "") return row[k];
        }
        return "";
      };

      parsedMatches = results.data.map(r => ({
        id: crypto.randomUUID(),
        bout: get(r, "bout", "Bout", "BOUT"),
        weight: get(r, "weight", "Weight", "wt"),
        round: get(r, "round", "Round", "ROUND"),
        red: {
          name: get(r, "redName", "red", "Red", "RED"),
          team: get(r, "redTeam", "red_team", "RedTeam")
        },
        green: {
          name: get(r, "greenName", "green", "Green", "GREEN"),
          team: get(r, "greenTeam", "green_team", "GreenTeam")
        },
        assignedMat: get(r, "assignedMat", "mat", "Mat", "MAT")
          ? Number(get(r, "assignedMat", "mat", "Mat", "MAT"))
          : null,
        completed: false,
        queueIndex: null
      }));

      renderCsvPreview();
    }
  });
});

function renderCsvPreview() {
  let html = `
    <table class="csv-table">
      <tr>
        <th>Bout</th><th>Weight</th><th>Round</th>
        <th>Red</th><th>Green</th><th>Mat</th>
      </tr>
  `;

  parsedMatches.forEach(m => {
    html += `
      <tr>
        <td>${m.bout}</td>
        <td>${m.weight}</td>
        <td>${m.round}</td>
        <td>${m.red.name}</td>
        <td>${m.green.name}</td>
        <td>${m.assignedMat ?? ""}</td>
      </tr>
    `;
  });

  html += `</table><br>
    <button id="saveToCloudBtn" class="pill-btn-fat">Save to Event</button>
  `;

  document.getElementById("csvPreview").innerHTML = html;
  document.getElementById("saveToCloudBtn").onclick = saveMatchesToCloud;
}

function saveMatchesToCloud() {
  const col = getMatchesCollection();
  if (!col) {
    showToast("No active event selected.", "error");
    return;
  }
  const batch = db.batch();
  parsedMatches.forEach(m => {
    batch.set(col.doc(m.id), m);
  });
  batch.commit()
    .then(() => showToast("Matches saved to active event.", "success"))
    .catch(() => showToast("Error saving matches.", "error"));
}

/* --------------------------------------------- */
/* MAT ASSIGN TAB                                */
/* --------------------------------------------- */

document.getElementById("loadMatchesBtn").addEventListener("click", loadMatches);

function loadMatches() {
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }
  document.getElementById("loadingBar").style.display = "block";

  col.get()
    .then(snapshot => {
      const matches = snapshot.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .filter(m => m.completed !== true);

      matches.sort((a, b) => Number(a.bout) - Number(b.bout));

      renderAssignmentBoard(matches);
      document.getElementById("loadingBar").style.display = "none";
    });
}

function renderAssignmentBoard(matches) {
  document.getElementById("assignmentBoard").innerHTML = `
    <div class="drag-container">
      ${[0,1,2,3,4].map(m => `
        <div class="list-column">
          <h3>${m === 0 ? "Unassigned" : "Mat " + m}</h3>
          <div id="mat-${m}" class="match-list"></div>
          <button class="mat-footer-btn" data-mat="${m}" ${m === 0 ? "disabled" : ""}>
            Unassign This Mat
          </button>
        </div>
      `).join("")}
    </div>
  `;

  const mats = { 0: [], 1: [], 2: [], 3: [], 4: [] };

  matches.forEach(m => {
    const mat = Number(m.assignedMat) || 0;
    mats[mat].push(m);
  });

  Object.values(mats).forEach(list => {
    list.sort((a, b) => Number(a.bout) - Number(b.bout));
  });

  Object.keys(mats).forEach(mat => {
    const container = document.getElementById(`mat-${mat}`);
    mats[mat].forEach(m => container.appendChild(makeCard(m)));
  });

  document.querySelectorAll(".mat-footer-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const matNum = Number(btn.dataset.mat);
      if (matNum === 0) return;
      unassignMat(matNum);
    });
  });

  [0,1,2,3,4].forEach(mat => {
    Sortable.create(document.getElementById(`mat-${mat}`), {
      group: { name: "mats", pull: true, put: true },
      animation: 150,
      draggable: ".match-card",
      ghostClass: "dragging",
      onEnd: saveAssignmentOrder
    });
  });
}

function makeCard(m) {
  const el = document.createElement("div");
  el.className = "match-card";
  el.dataset.id = m.id;

  el.innerHTML = `
    <div><strong>Bout ${m.bout}</strong> ${m.weight ? `— ${m.weight}` : ""}</div>
    <div>${m.red?.name || ""} vs ${m.green?.name || ""}</div>
    <div style="font-size:11px;opacity:0.7;">Mat: ${m.assignedMat ?? "Unassigned"}</div>
  `;
  return el;
}

/* Save assignments on drag/drop */
function saveAssignmentOrder() {
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }

  col.get().then(snapshot => {
    snapshotDocs(snapshot.docs);

    const batch = db.batch();
    [0,1,2,3,4].forEach(mat => {
      const parent = document.getElementById(`mat-${mat}`);
      if (!parent) return;

      [...parent.children].forEach((card, index) => {
        const ref = col.doc(card.dataset.id);
        batch.update(ref, {
          assignedMat: mat === 0 ? null : mat,
          queueIndex: index
        });
      });
    });

    batch.commit()
      .then(() => showToast("Assignments saved.", "success"))
      .catch(() => showToast("Error saving assignments.", "error"));
  });
}

/* UNDO last bulk action */
document.getElementById("undoBtn").addEventListener("click", () => {
  if (!lastState || lastState.length === 0) {
    showToast("Nothing to undo.", "error");
    return;
  }
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }
  const batch = db.batch();
  lastState.forEach(({ id, data }) => {
    batch.set(col.doc(id), data, { merge: true });
  });
  batch.commit()
    .then(() => {
      showToast("Last action undone.", "success");
      lastState = null;
      loadMatches();
    })
    .catch(() => showToast("Error undoing last action.", "error"));
});

/* UNASSIGN ONE MAT */
function unassignMat(matNum) {
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }
  if (!confirm(`Unassign all matches from Mat ${matNum}?`)) return;

  col.where("assignedMat", "==", matNum).get()
    .then(snapshot => {
      if (snapshot.empty) {
        showToast(`No matches on Mat ${matNum}.`, "error");
        return;
      }
      snapshotDocs(snapshot.docs);

      const batch = db.batch();
      snapshot.docs.forEach(doc => {
        batch.update(col.doc(doc.id), { assignedMat: null });
      });

      return batch.commit();
    })
    .then(() => {
      showToast(`Mat ${matNum} unassigned.`, "success");
      loadMatches();
    })
    .catch(() => showToast("Error unassigning mat.", "error"));
}

/* UNASSIGN ALL MATS */
document.getElementById("unassignAllBtn").addEventListener("click", () => {
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }
  if (!confirm("Unassign ALL matches from ALL mats?")) return;

  col.get()
    .then(snapshot => {
      if (snapshot.empty) {
        showToast("No matches found.", "error");
        return;
      }
      snapshotDocs(snapshot.docs);

      const batch = db.batch();
      snapshot.docs.forEach(doc => {
        batch.update(col.doc(doc.id), { assignedMat: null });
      });

      return batch.commit();
    })
    .then(() => {
      showToast("All matches unassigned.", "success");
      loadMatches();
    })
    .catch(() => showToast("Error unassigning all.", "error"));
});

/* AUTO-DISTRIBUTE BY BOUT ORDER (Mats 1–4) */
document.getElementById("autoDistributeBtn").addEventListener("click", () => {
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }
  if (!confirm("Auto-distribute all active matches across Mats 1–4 by bout order?")) return;

  col.get()
    .then(snapshot => {
      const docs = snapshot.docs.filter(d => d.data().completed !== true);
      if (docs.length === 0) {
        showToast("No active matches to distribute.", "error");
        return;
      }

      snapshotDocs(docs);

      const matches = docs.map(d => ({ id: d.id, ...d.data() }));
      matches.sort((a, b) => Number(a.bout) - Number(b.bout));

      const mats = [1,2,3,4];
      let idx = 0;
      const counters = {1:0,2:0,3:0,4:0};

      const batch = db.batch();
      matches.forEach(m => {
        const mat = mats[idx % mats.length];
        idx++;
        counters[mat] = (counters[mat] || 0) + 1;

        batch.update(col.doc(m.id), {
          assignedMat: mat,
          queueIndex: counters[mat]
        });
      });

      return batch.commit();
    })
    .then(() => {
      showToast("Auto-distributed by bout order.", "success");
      loadMatches();
    })
    .catch(() => showToast("Error auto-distributing.", "error"));
});

/* CLEAR COMPLETED MATCHES */
document.getElementById("clearCompletedBtn").addEventListener("click", () => {
  const col = getMatchesCollection();
  if (!col) {
    showToast("Select an active event first.", "error");
    return;
  }
  if (!confirm("Permanently delete all matches with completed = true?")) return;

  col.where("completed", "==", true).get()
    .then(snapshot => {
      if (snapshot.empty) {
        showToast("No completed matches to clear.", "error");
        return;
      }
      snapshotDocs(snapshot.docs);

      const batch = db.batch();
      snapshot.docs.forEach(doc => batch.delete(col.doc(doc.id)));

      return batch.commit();
    })
    .then(() => {
      showToast("Completed matches cleared.", "success");
      loadMatches();
    })
    .catch(() => showToast("Error clearing completed.", "error"));
});
</script>
