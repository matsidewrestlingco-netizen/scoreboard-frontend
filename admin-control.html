<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Admin Control Panel (v6)</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
/* ----------------------------------------- */
/* GLOBAL DARK DASHBOARD THEME               */
/* ----------------------------------------- */

body {
  margin: 0;
  padding: 20px;
  background: #1a1a1a;
  font-family: "Inter", sans-serif;
  color: #e6e6e6;
}

h1 {
  margin: 0 0 6px;
  font-weight: 700;
  letter-spacing: 0.6px;
}

.version-tag {
  font-size: 11px;
  opacity: 0.6;
  margin-bottom: 12px;
}

.section {
  background: #222;
  padding: 24px;
  border-radius: 12px;
  margin: 24px auto;
  max-width: 1100px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
}

/* ----------------------------------------- */
/* BUTTONS                                   */
/* ----------------------------------------- */

.pill-btn-fat {
  padding: 10px 20px;
  border-radius: 24px;
  border: none;
  background: #3a77ff;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: 0.2s;
}

.pill-btn-fat:hover {
  background: #5a8cff;
  box-shadow: 0 0 10px rgba(90,140,255,0.6);
}

/* ----------------------------------------- */
/* CSV PREVIEW TABLE                         */
/* ----------------------------------------- */

.csv-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 12px;
}

.csv-table th {
  background: #333;
  padding: 10px;
  border-bottom: 2px solid #444;
}

.csv-table td {
  padding: 8px;
  border-bottom: 1px solid #333;
}

/* ----------------------------------------- */
/* TOASTS                                     */
/* ----------------------------------------- */

#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 5000;
}

.toast {
  background: #333;
  padding: 12px 18px;
  border-radius: 8px;
  margin-top: 10px;
  color: #fff;
  opacity: 0;
  transform: translateY(-10px);
  animation: fadeIn 0.3s forwards, fadeOut 0.4s 2.4s forwards;
}

.toast.success { border-left: 4px solid #3cff9d; }
.toast.error   { border-left: 4px solid #ff4b4b; }

/* ----------------------------------------- */
/* LOADING BAR                               */
/* ----------------------------------------- */

.loading-bar {
  width: 100%;
  height: 4px;
  background: #333;
  margin-top: 12px;
  border-radius: 3px;
  display: none;
}

.loading-bar-inner {
  width: 0%;
  height: 100%;
  background: #3a77ff;
  animation: loadLoop 1.2s infinite;
}

@keyframes loadLoop {
  0%   { width: 0%; }
  50%  { width: 70%; }
  100% { width: 0%; }
}

/* ----------------------------------------- */
/* DRAG & DROP — FINAL FIXED VERSION         */
/* ----------------------------------------- */

.drag-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
  align-items: start;
}

.list-column {
  background: #242424;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  height: 560px;
  display: flex;
  flex-direction: column;
  overflow: visible;
  position: relative;
  z-index: 1;
}

.list-column h3 {
  background: #2b2b2b;
  border-bottom: 1px solid #333;
  margin: 0;
  padding: 12px;
  font-size: 15px;
  text-align: center;
}

.match-list {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  min-height: 150px;
  position: relative;
  z-index: 2;
  pointer-events: auto;
}

.match-card {
  background: #2d2d2d;
  border-radius: 8px;
  padding: 10px 12px;
  border: 1px solid #3a3a3a;
  font-size: 13px;
  cursor: grab;
  touch-action: none;
  transition: 0.15s;
}

.match-card:hover {
  background: #353535;
}

.match-card.dragging {
  opacity: 0.5 !important;
}

#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 99999 !important;
  pointer-events: none;
}

.toast {
  pointer-events: auto;
  z-index: 999999 !important;
}  

</style>
</head>

<body>

<div style="max-width:1100px;margin:0 auto;">
  <h1>Matside Admin Control</h1>
  <div class="version-tag">admin-control.html — v6 (Bout-Order Enforced)</div>
</div>

<div id="toastContainer"></div>

<!-- ---------------- CSV UPLOAD ---------------- -->
<div class="section">
  <h2>Upload Matches (CSV)</h2>

  <input type="file" id="matchCsvInput" accept=".csv" />
  <br><br>

  <button id="parseCsvBtn" class="pill-btn-fat" disabled>Parse CSV</button>

  <div id="csvPreview"></div>
</div>

<!-- ---------------- MATCH ASSIGNMENT ---------------- -->
<div class="section">
  <h2>Assign Matches to Mats</h2>

  <button id="loadMatchesBtn" class="pill-btn-fat">Load Matches</button>

  <div id="loadingBar" class="loading-bar">
    <div class="loading-bar-inner"></div>
  </div>

  <div id="assignmentBoard"></div>
</div>

<script>
/* ---------------------------------------------------- */
/* Firebase Init                                        */
/* ---------------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyD_uk47fURmQiHZnN8avfcGoNObMntdu_s",
  authDomain: "matsidewrestlingco-fb85f.firebaseapp.com",
  projectId: "matsidewrestlingco-fb85f",
  storageBucket: "matsidewrestlingco-fb85f.firebasestorage.app",
  messagingSenderId: "898197416726",
  appId: "1:898197416726:web:921ccbd0f63f7fd6537e37"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* -------------------------- */
/* Toast Function             */
/* -------------------------- */
function showToast(msg, type="success") {
  const el = document.createElement("div");
  el.className = `toast ${type}`;
  el.textContent = msg;
  document.getElementById("toastContainer").appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

/* ---------------------------------------------------- */
/* FLEXIBLE CSV PARSER (v6)                             */
/* ---------------------------------------------------- */

let parsedMatches = [];

document.getElementById("matchCsvInput").addEventListener("change", e => {
  document.getElementById("parseCsvBtn").disabled = !e.target.files[0];
});

document.getElementById("parseCsvBtn").addEventListener("click", () => {
  const file = document.getElementById("matchCsvInput").files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: results => {

      const get = (row, ...keys) => {
        for (let k of keys) {
          if (row[k] !== undefined && row[k] !== null && row[k] !== "") {
            return row[k];
          }
        }
        return "";
      };

      parsedMatches = results.data.map(r => ({
        id: crypto.randomUUID(),

        bout: get(r, "bout", "Bout", "BOUT"),

        weight: get(r, "weight", "Weight", "wt", "WT"),
        round: get(r, "round", "Round", "ROUND"),

        red: {
          name: get(r, "redName", "red", "Red", "RED", "red_name"),
          team: get(r, "redTeam", "red_team", "RedTeam", "REDTEAM")
        },

        green: {
          name: get(r, "greenName", "green", "Green", "GREEN", "green_name"),
          team: get(r, "greenTeam", "green_team", "GreenTeam", "GREENTEAM")
        },

        assignedMat: get(r, "assignedMat", "mat", "Mat", "MAT")
          ? Number(get(r, "assignedMat", "mat", "Mat", "MAT"))
          : null,

        queueIndex: null
      }));

      renderCsvPreview();
    }
  });
});

function renderCsvPreview() {
  let html = `
    <table class="csv-table">
      <tr>
        <th>Bout</th><th>Weight</th><th>Round</th>
        <th>Red</th><th>Green</th><th>Mat</th>
      </tr>
  `;

  parsedMatches.forEach(m => {
    html += `
      <tr>
        <td>${m.bout}</td>
        <td>${m.weight}</td>
        <td>${m.round}</td>
        <td>${m.red.name}</td>
        <td>${m.green.name}</td>
        <td>${m.assignedMat ?? ""}</td>
      </tr>
    `;
  });

  html += `</table>
    <br>
    <button id="saveToCloudBtn" class="pill-btn-fat">Save to Cloud</button>
  `;

  document.getElementById("csvPreview").innerHTML = html;

  document.getElementById("saveToCloudBtn").onclick = saveMatchesToCloud;
}

function saveMatchesToCloud() {
  const batch = db.batch();
  parsedMatches.forEach(m => {
    batch.set(db.collection("matchLibrary").doc(m.id), m);
  });
  batch.commit()
    .then(() => showToast("Matches saved!", "success"))
    .catch(() => showToast("Error saving", "error"));
}

/* ---------------------------------------------------- */
/* LOAD MATCHES — OPTION B: STRICT BOUT SORTING         */
/* ---------------------------------------------------- */

document.getElementById("loadMatchesBtn").addEventListener("click", loadMatches);

function loadMatches() {
  document.getElementById("loadingBar").style.display = "block";

  db.collection("matchLibrary")
    .get()
    .then(snapshot => {
      const matches = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

      // Always enforce bout order — OPTION B
      matches.sort((a, b) => Number(a.bout) - Number(b.bout));

      // Reset queueIndex so UI reflects bout ordering
      matches.forEach((m, i) => m.queueIndex = i);

      renderAssignmentBoard(matches);
      document.getElementById("loadingBar").style.display = "none";
    });
}

/* ---------------------------------------------------- */
/* RENDER ASSIGNMENT BOARD                              */
/* ---------------------------------------------------- */

function renderAssignmentBoard(matches) {

  document.getElementById("assignmentBoard").innerHTML = `
    <div class="drag-container">
      ${[0,1,2,3,4].map(m => `
        <div class="list-column">
          <h3>${m === 0 ? "Unassigned" : "Mat " + m}</h3>
          <div id="mat-${m}" class="match-list"></div>
        </div>
      `).join("")}
    </div>
  `;

  const buckets = { 0:[],1:[],2:[],3:[],4:[] };

  matches.forEach(m => {
    const mat = Number(m.assignedMat) || 0;
    buckets[mat].push(m);
  });

  // Sort each mat's list strictly by bout number
  Object.values(buckets).forEach(list => {
    list.sort((a, b) => Number(a.bout) - Number(b.bout));
  });

  Object.keys(buckets).forEach(mat => {
    const container = document.getElementById(`mat-${mat}`);
    buckets[mat].forEach(m => container.appendChild(makeCard(m)));
  });

  [0,1,2,3,4].forEach(mat => {
    Sortable.create(document.getElementById(`mat-${mat}`), {
      group: { name: "mats", pull: true, put: true },
      animation: 150,
      draggable: ".match-card",
      ghostClass: "dragging",
      onEnd: saveAssignmentOrder
    });
  });
}

function makeCard(m) {
  const el = document.createElement("div");
  el.className = "match-card";
  el.dataset.id = m.id;

  el.innerHTML = `
    <div class="match-card-header">Bout ${m.bout} — ${m.weight || ""}</div>
    <div class="match-card-body">${m.red.name} vs ${m.green.name}</div>
    <div class="match-card-meta">Mat: ${m.assignedMat ?? "Unassigned"}</div>
  `;
  return el;
}

/* ---------------------------------------------------- */
/* SAVE ASSIGNMENTS BACK TO FIRESTORE                   */
/* ---------------------------------------------------- */

function saveAssignmentOrder() {
  const batch = db.batch();

  [0,1,2,3,4].forEach(mat => {
    const parent = document.getElementById(`mat-${mat}`);
    [...parent.children].forEach((card, index) => {
      const ref = db.collection("matchLibrary").doc(card.dataset.id);

      batch.update(ref, {
        assignedMat: mat === 0 ? null : mat,
        queueIndex: index // ALWAYS overwritten by bout number next load
      });
    });
  });

  batch.commit()
    .then(() => showToast("Order updated!", "success"))
    .catch(() => showToast("Error saving order", "error"));
}

</script>
</body>
</html>
