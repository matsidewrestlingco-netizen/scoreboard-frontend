<!doctype html>
<html lang="en" data-skin="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matside — Scoreboard</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="./modules/core/ui-kit.css" />

  <style>
    body {
      margin: 0;
      background: var(--ms-bg, #05060a);
      color: var(--ms-text, #f8f9ff);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .sb-root {
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    .sb-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--ms-text-muted, #c7cbe4);
    }

    .sb-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sb-mat-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--ms-panel-soft, #151826);
      font-size: 13px;
    }

    .sb-status {
      font-size: 13px;
    }

    .sb-card {
      background: var(--ms-panel, #10121a);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.75);
      padding: 14px 18px 18px;
    }

    .sb-row-top {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      margin-bottom: 10px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--ms-text-muted, #c7cbe4);
    }

    .sb-row-top-center {
      text-align: center;
    }
    .sb-row-top-right {
      text-align: right;
    }

    .sb-time {
      font-size: 56px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
    }

    .sb-period-label {
      font-size: 20px;
      font-weight: 700;
      text-align: right;
    }

    .sb-row-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .sb-side {
      border-radius: 14px;
      padding: 12px 14px 14px;
    }

    .sb-side.red {
      background: linear-gradient(135deg, rgba(255,82,82,0.1), rgba(255,82,82,0.35));
      border: 1px solid rgba(255,82,82,0.5);
    }
    .sb-side.green {
      background: linear-gradient(135deg, rgba(102,255,153,0.08), rgba(102,255,153,0.3));
      border: 1px solid rgba(102,255,153,0.45);
    }

    .sb-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sb-score {
      font-size: 64px;
      font-weight: 800;
      text-align: center;
    }

    .sb-running-dot {
      font-size: 12px;
      color: var(--ms-text-muted, #c7cbe4);
      text-align: center;
      margin-top: 4px;
    }

    /* Winner banner if used by renderer */
    .sb-winner {
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
      color: var(--ms-gold, #fbc02d);
      text-transform: uppercase;
      letter-spacing: .08em;
    }
  </style>
</head>
<body>
  <div class="sb-root">
    <header class="sb-header">
      <div class="sb-header-left">
        <span class="sb-mat-pill">Mat <span id="sb-mat">1</span></span>
        <span>Matside Scoreboard</span>
      </div>
      <div>
        <span id="sb-conn" class="sb-status">connecting…</span>
      </div>
    </header>

    <section class="sb-card">
      <div class="sb-row-top">
        <div>Match</div>
        <div class="sb-row-top-center">Time</div>
        <div class="sb-row-top-right">Period</div>
      </div>

      <div id="sb-status" style="font-size:12px;color:var(--ms-text-muted,#c7cbe4);margin-bottom:4px;">
        Live
      </div>

      <div id="sb-time" class="sb-time">01:00</div>

      <div class="sb-period-label" id="sb-period">Period 1</div>

      <div class="sb-row-bottom" style="margin-top:12px;">
        <div class="sb-side red">
          <div id="sb-red-name" class="sb-name">RED WRESTLER</div>
          <div id="sb-red-score" class="sb-score">0</div>
        </div>
        <div class="sb-side green">
          <div id="sb-green-name" class="sb-name">GREEN WRESTLER</div>
          <div id="sb-green-score" class="sb-score">0</div>
        </div>
      </div>

      <div id="sb-winner" class="sb-winner"></div>
    </section>
  </div>

  <script type="module">
    import { getSocketUrl } from "./modules/core/socket.js";
    import { initSkinClient } from "./modules/ui/skins.js";

    // Default global skin
    if (!localStorage.getItem("matside-skin")) {
      localStorage.setItem("matside-skin", "dark-pro");
    }

    const skinSocket = io(getSocketUrl(), { transports: ["websocket"] });
    initSkinClient(skinSocket);
  </script>

  <script type="module" src="./modules/scoreboard/scoreboard-main.js"></script>
</body>
</html>
