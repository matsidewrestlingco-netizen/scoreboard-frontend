<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Scoreboard</title>

<!-- BASE CSS -->
<link rel="stylesheet" href="./css/theme.css" />
<link rel="stylesheet" href="./css/scoreboard.css" />

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div id="scoreboard-root">
  <div id="server-status-wrapper" class="server-status">
    <span class="status-pill">
      <span class="dot" id="serverDot"></span>
      <span id="serverStatusText">Connecting…</span>
    </span>
    <div id="serverMeta" class="server-meta">Last update: —</div>
  </div>
</div>

<script type="module">
  import { setServerUrl, getSocket } from "./modules/core/socket.js";
  import { initSkinClient } from "./modules/ui/skins.js";

  setServerUrl("https://scoreboard-server-er33.onrender.com");
  initSkinClient(null);              // apply local skin
  import "./modules/scoreboard/scoreboard-main.js";
  setTimeout(() => initSkinClient(getSocket()), 300);
</script>

</body>
</html>
