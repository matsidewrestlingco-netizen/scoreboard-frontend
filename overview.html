<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside Overview v3.1</title>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
  :root {
    --bg: #000;
    --red: #c6463c;
    --green: #62c96b;
    --muted: #bfbfbf;
    --panel: #101114;
    --border: #262626;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: white;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  .wrap {
    max-width: 1400px;
    margin: 0 auto;
    padding: 16px 20px 24px;
  }

  h1 {
    margin: 0 0 12px;
    font-size: 24px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }

  .overview-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 20px;
  }

  @media (max-width: 900px) {
    .overview-grid {
      grid-template-columns: 1fr;
    }
  }

  .mat-card {
    background: var(--panel);
    border-radius: 16px;
    border: 1px solid var(--border);
    padding: 12px 16px 16px;
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.7);
    cursor: pointer;
    transition: transform 0.12s ease, opacity 0.2s;
  }

  .mat-card:hover {
    transform: scale(1.02);
    opacity: 0.9;
  }

  /* TOP ROW */
  .mat-top-grid {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: center;
    font-weight: 700;
    font-size: 13px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .mat-top-grid .value {
    font-size: 24px;
    color: white;
    margin-top: 2px;
  }

  .mat-title-center {
    text-align: center;
    font-size: 15px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }

  /* TIMER */
  .timer-label {
    margin-top: 8px;
    font-size: 13px;
    font-weight: 700;
    color: var(--muted);
    text-transform: uppercase;
    text-align: center;
  }

  .time-display {
    font-size: 40px;
    font-weight: 800;
    margin-top: 4px;
    text-align: center;
  }

  @keyframes timerPulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  .timer-running {
    animation: timerPulse 1s ease-in-out infinite;
  }

  /* NAMES */
  .names-row {
    margin-top: 16px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    font-size: 16px;
    font-weight: 700;
  }

  .red-name {
    color: var(--red);
    text-align: left;
  }

  .green-name {
    color: var(--green);
    text-align: right;
  }

  /* SCORES */
  .score-row {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .score-box {
    font-size: 32px;
    font-weight: 700;
    padding: 22px 0;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .score-box-red {
    background: var(--red);
  }

  .score-box-green {
    background: var(--green);
    color: #000;
  }

  /* META */
  .meta-row {
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: var(--muted);
  }

  .status-pill {
    padding: 2px 8px;
    border-radius: 999px;
    border: 1px solid var(--border);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .status-pill.running {
    border-color: var(--green);
    color: var(--green);
  }

  .brand-mini {
    text-align: right;
    opacity: 0.8;
    font-size: 11px;
  }
</style>
</head>

<body>
<div class="wrap">
  <h1>Matside — Overview</h1>

  <div class="overview-grid">
    <div id="mat-card-1" class="mat-card" onclick="openMat(1)"></div>
    <div id="mat-card-2" class="mat-card" onclick="openMat(2)"></div>
    <div id="mat-card-3" class="mat-card" onclick="openMat(3)"></div>
    <div id="mat-card-4" class="mat-card" onclick="openMat(4)"></div>
  </div>
</div>

<script>
  const SERVER = "https://scoreboard-server-er33.onrender.com";
  const socket = io(SERVER, { transports: ["websocket", "polling"] });

  function openMat(mat) {
    window.open(`scoreboard.html?mat=${mat}`, "_blank");
  }

  function fmt(sec) {
    sec = Number(sec) || 0;
    if (sec < 0) sec = 0;
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
  }

  function labelPeriod(p) {
    return {
      1: "1",
      2: "2",
      3: "3",
      4: "OT",
      5: "TB1",
      6: "TB2",
      7: "UT"
    }[p] || p;
  }

  function renderMat(matNum, m) {
    const box = document.getElementById(`mat-card-${matNum}`);

    if (!m) {
      box.innerHTML = `
        <div class="mat-top-grid">
          <div>MAT<div class="value">${matNum}</div></div>
          <div class="mat-title-center">MATSIDE</div>
          <div>PERIOD<div class="value">–</div></div>
        </div>
        <div class="timer-label">TIME</div>
        <div class="time-display">--:--</div>
        <div class="names-row">
          <div class="red-name">Red Wrestler</div>
          <div class="green-name">Green Wrestler</div>
        </div>
        <div class="score-row">
          <div class="score-box score-box-red">0</div>
          <div class="score-box score-box-green">0</div>
        </div>
        <div class="meta-row">
          <div class="status-pill">No Data</div>
          <div class="brand-mini">Matside</div>
        </div>
      `;
      return;
    }

    const periodText = labelPeriod(m.period);
    const redName = m.redName || "Red Wrestler";
    const greenName = m.greenName || "Green Wrestler";

    box.innerHTML = `
      <div class="mat-top-grid">
        <div>MAT<div class="value">${matNum}</div></div>
        <div class="mat-title-center">MATSIDE SCOREBOARD</div>
        <div>PERIOD<div class="value">${periodText}</div></div>
      </div>

      <div class="timer-label">TIME</div>
      <div class="time-display ${m.running ? "timer-running" : ""}">
        ${fmt(m.time)}
      </div>

      <div class="names-row">
        <div class="red-name">${redName}</div>
        <div class="green-name">${greenName}</div>
      </div>

      <div class="score-row">
        <div class="score-box score-box-red">${m.red}</div>
        <div class="score-box score-box-green">${m.green}</div>
      </div>

      <div class="meta-row">
        <div class="status-pill ${m.running ? "running" : ""}">
          ${m.running ? "Running" : "Stopped"}
        </div>
        <div class="brand-mini">Matside</div>
      </div>
    `;
  }

  socket.on("stateUpdate", (state) => {
    const mats = state.mats || {};
    for (let i = 1; i <= 4; i++) {
      renderMat(i, mats[i]);
    }
  });

  for (let i = 1; i <= 4; i++) {
    renderMat(i, null);
  }
</script>
</body>
</html>
