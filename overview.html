<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Event Overview</title>

<!-- THEMES -->
<link rel="stylesheet" href="./css/theme.css" />
<link rel="stylesheet" href="./css/overview.css" />

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div id="overview-root">
    <header class="ov-header">
      <div class="ov-header-title">Matside — Event Overview</div>
      <div class="ov-header-status">
        Status: <span id="ov-conn">connecting…</span>
<div class="server-status">
  <span class="status-pill">
    <span class="dot" id="serverDot"></span>
    <span id="serverStatusText">Connecting…</span>
  </span>
  <div id="serverMeta" class="server-meta">Last update: —</div>
</div>
          
</div>
    </header>

<script type="module">
import { setServerUrl, getSocket } from "./modules/core/socket.js";
import { initSkinClient } from "./modules/ui/skins.js";

// 1. Set server URL
setServerUrl("https://scoreboard-server-er33.onrender.com");

// 2. Load the overview logic
import "./modules/overview/overview-main.js";

// 3. Skin system activates after socket is created
setTimeout(() => {
  initSkinClient(getSocket());
}, 100);
</script>

</body>
</html>
