<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matside — Event Login</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<style>
  :root{
    --bg:#070809; --panel:#111215; --accent:#1e88e5;
    --muted:#9aa0a6; --radius:12px;
  }
  body{
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background:var(--bg);
    color:#fff;
  }

  /* HEADER */
  .header{
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px 16px;
    background:#0d0e10;
    border-bottom:1px solid #1a1c20;
  }
  .header img{
    height:40px;border-radius:6px;
  }
  .header-title{
    font-size:20px;font-weight:700;
  }

  /* PANEL */
  .panel{
    max-width:420px;
    margin:40px auto;
    background:var(--panel);
    padding:22px;
    border-radius:var(--radius);
    box-shadow:0 6px 18px rgba(0,0,0,0.55);
  }

  h2{
    margin-top:0;margin-bottom:18px;
    font-size:19px;
  }

  select, input[type=password]{
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:0;
    background:#0d0e11;
    color:#fff;
    font-size:15px;
    margin-bottom:14px;
  }

  button{
    width:100%;
    padding:12px 14px;
    font-size:16px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:700;
    background:var(--accent);
    color:#fff;
    margin-top:6px;
  }
  button.gray{ background:#333; }
  button:hover{
    filter:brightness(1.12);
  }

  .msg{
    font-size:14px;color:var(--muted);
    margin-bottom:10px;
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://www.matside.org/assets/images/image01.png">
  <div class="header-title">Matside</div>
</div>

<div class="panel">
  <h2>Select Your Event</h2>

  <div class="msg">
    Choose the competition assigned to you.  
    Your control panel will automatically load the correct settings.
  </div>

  <select id="eventSelect">
    <option>Loading events…</option>
  </select>

  <button id="goBtn">Continue</button>
  <button id="logoutBtn" class="gray">Log Out</button>

</div>

<script>
// =============================================================
// LOAD EVENTS FROM BACKEND
// =============================================================
async function loadEvents() {
  try {
    const res = await fetch("https://scoreboard-server-er33.onrender.com/events.json");
    const data = await res.json();

    const sel = document.getElementById("eventSelect");
    sel.innerHTML = ""; // clear

    if (!data.events || data.events.length === 0) {
      const opt = document.createElement("option");
      opt.textContent = "No events available";
      sel.appendChild(opt);
      return;
    }

    data.events.forEach(ev => {
      const opt = document.createElement("option");
      opt.value = ev.name;
      opt.textContent = ev.name;
      sel.appendChild(opt);
    });

  } catch (err) {
    console.error("Event load error:", err);
    const sel = document.getElementById("eventSelect");
    sel.innerHTML = "";
    const opt = document.createElement("option");
    opt.textContent = "Error loading events";
    sel.appendChild(opt);
  }
}

loadEvents();

// =============================================================
// GO BUTTON — SAVE EVENT + REDIRECT
// =============================================================
document.getElementById("goBtn").addEventListener("click", () => {
  const evName = document.getElementById("eventSelect").value;
  if (!evName || evName === "No events available") return;

  // Save to localStorage so control.html can load it
  localStorage.setItem("selectedEvent", evName);

  // Send user to the event hub
  window.location.href = "control-hub.html";
});

// =============================================================
// LOG OUT — CLEAR EVENT CHOICE
// =============================================================
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("selectedEvent");
  alert("You have been logged out.");
  window.location.reload();
});
</script>

</body>
</html>
