<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Matside ‚Äî Control Hub v3.3</title>
  
<link rel="stylesheet" href="./css/theme.css?v=1.0" />
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
  :root {
    --bg: #070809;
    --panel: rgba(22, 24, 28, 0.9);
    --border: rgba(255,255,255,0.08);
    --muted: #9aa0a6;

    --accent: #1e88e5;
    --accent-soft: rgba(30,136,229,0.1);

    --red-glow: #ff4444;
    --green-glow: #66ff66;

    --radius: 20px;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    color: #fff;
    padding: 18px;
  }

  /* HEADER */
  .header {
    max-width: 1200px;
    margin: 0 auto 12px auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand img {
    height: 40px;
    border-radius: 10px;
  }

  .brand-title {
    font-size: 22px;
    font-weight: 800;
  }

  .subtitle {
    font-size: 13px;
    color: var(--muted);
  }

  .right-info {
    text-align: right;
    font-size: 12px;
    color: var(--muted);
  }

  .status-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 11px;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
  }
  .dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: #777;
  }
  .dot.ok { background: #00c853; }
  .dot.bad { background: #ff5252; }

  /* SYSTEM SUMMARY BAR */
  .system-bar {
    max-width: 1200px;
    margin: 0 auto 16px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 10px;
  }

  .system-card {
    background: rgba(255,255,255,0.04);
    border-radius: 14px;
    border: 1px solid var(--border);
    padding: 10px 12px;
    font-size: 13px;
  }

  .system-card-title {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--muted);
    margin-bottom: 4px;
  }

  .system-card-main {
    font-size: 14px;
    font-weight: 700;
  }

  /* GRID OF MATS */
  .grid {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 18px;
  }

  .mat-card {
    background: var(--panel);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: 0 10px 28px rgba(0,0,0,0.5);
    backdrop-filter: blur(12px);
    padding: 14px 14px 16px;
    position: relative;
    overflow: hidden;
  }

  .mat-header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }

  .mat-label {
    font-size: 18px;
    font-weight: 800;
  }

  .mat-pill {
    display: inline-block;
    padding: 3px 9px;
    border-radius: 999px;
    font-size: 11px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    background: var(--accent-soft);
    border: 1px solid rgba(30,136,229,0.4);
    color: var(--muted);
  }

  .mat-status-line {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 4px;
  }

  /* LIVE STATE BAR */
  .live-row {
    display: grid;
    grid-template-columns: 1.2fr 1fr 1.3fr;
    gap: 8px;
    margin: 6px 0 8px 0;
  }

  .live-box {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    border: 1px solid var(--border);
    padding: 6px 4px;
    text-align: center;
    font-size: 13px;
  }

  .live-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--muted);
  }

  .live-value {
    font-size: 18px;
    font-weight: 800;
  }

  /* LAST ACTION */
  .last-action {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 10px;
  }

  /* DIAGNOSTIC & ADMIN CARDS INSIDE MAT */
  .sub-card {
    background: rgba(255,255,255,0.04);
    border-radius: 12px;
    border: 1px solid var(--border);
    padding: 8px 10px;
    margin-bottom: 8px;
    font-size: 12px;
  }

  .sub-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
    font-size: 12px;
    cursor: pointer;
  }

  .sub-card-header span {
    opacity: 0.8;
  }

  .sub-card-body {
    margin-top: 6px;
  }

  .sub-card-body.hidden {
    display: none;
  }

  .diag-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2px;
  }

  .diag-label {
    color: var(--muted);
  }

  .diag-value {
    font-weight: 700;
  }

  /* BUTTONS */
  .btn-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 4px;
  }

  .btn {
    border: 0;
    border-radius: 999px;
    padding: 9px 12px;
    font-size: 13px;
    font-weight: 800;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    text-decoration: none;
  }

  .btn-primary {
    background: var(--accent);
    color: #fff;
    box-shadow: 0 0 18px rgba(30,136,229,0.6);
  }

  .btn-secondary {
    background: #15171b;
    color: #fff;
    border: 1px solid var(--border);
  }

  .btn-danger {
    background: #3b0000;
    color: #ff7676;
    border: 1px solid rgba(255,118,118,0.6);
  }

  .footer-tag {
    max-width: 1200px;
    margin: 18px auto 0 auto;
    font-size: 11px;
    color: var(--muted);
    text-align: right;
    opacity: 0.7;
  }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">
    <img src="https://www.matside.org/assets/images/image01.png" alt="Matside">
    <div>
      <div class="brand-title">Matside Control Hub</div>
      <div class="subtitle">Monitor mats, devices, and scoreboards at a glance</div>
    </div>
  </div>

  <div class="right-info">
    <div>
      Server:
      <span id="serverStatusPill" class="status-pill">
        <span class="dot" id="serverDot"></span>
        <span id="serverStatusText">Connecting‚Ä¶</span>
      </span>
    </div>
    <div id="serverMeta" style="margin-top:4px;">Last update: ‚Äî</div>
  </div>
</div>

<!-- SYSTEM SUMMARY BAR -->
<div class="system-bar">
  <div class="system-card">
    <div class="system-card-title">Active Mats</div>
    <div class="system-card-main"><span id="activeMatsCount">0</span> / 4</div>
  </div>

<!-- THEME CONTROL CARD -->
<div class="system-card" style="max-width:1200px;margin:0 auto 16px auto;">
  <div class="system-card-title">Theme</div>
  <div style="margin-bottom:6px;color:var(--muted);font-size:13px;">
    Choose a look for all scoreboards & control panels.
  </div>

  <select id="skinSelect" 
          style="width:100%;padding:8px;border-radius:8px;
                 background:#111214;color:#fff;border:1px solid var(--border);
                 margin-bottom:10px;"></select>

  <button id="applySkinBtn" 
          class="btn btn-primary" 
          style="width:100%;margin-top:4px;">
    Apply Theme to Event
  </button>

  <div id="themeStatus" 
       style="margin-top:6px;font-size:12px;color:var(--muted);">
  </div>
</div>
  
  <div class="system-card">
    <div class="system-card-title">Most Recent Mat Update</div>
    <div class="system-card-main" id="lastMatUpdate">‚Äî</div>
  </div>

  <div class="system-card">
    <div class="system-card-title">Last Scoring Action</div>
    <div class="system-card-main" id="globalLastAction">No actions yet</div>
  </div>
</div>

<!-- MATS GRID -->
<div id="matGrid" class="grid"></div>

<div class="footer-tag">
  Matside Hub ¬∑ System Monitor v3.3 ¬∑ UI Kit v3.2
</div>

<script>
const socket = io("https://scoreboard-server-er33.onrender.com");

const matGrid = document.getElementById("matGrid");
const serverDot = document.getElementById("serverDot");
const serverStatusText = document.getElementById("serverStatusText");
const serverMeta = document.getElementById("serverMeta");
const activeMatsCountEl = document.getElementById("activeMatsCount");
const lastMatUpdateEl = document.getElementById("lastMatUpdate");
const globalLastActionEl = document.getElementById("globalLastAction");

const MAT_COUNT = 4;
const lastStatePerMat = {};
const lastActionPerMat = {};
const lastUpdateTimePerMat = {};

let globalLastAction = null;
let globalLastActionTime = null;

  
/* Build static cards for 4 mats */
function buildGrid() {
  matGrid.innerHTML = "";
  for (let i = 1; i <= MAT_COUNT; i++) {
    const card = document.createElement("div");
    card.className = "mat-card";
    card.id = "matCard" + i;
    card.innerHTML = `
      <div class="mat-header-row">
        <div class="mat-label">Mat ${i}</div>
        <div class="mat-pill" id="matStatus${i}">Waiting for data‚Ä¶</div>
      </div>
      <div class="mat-status-line" id="matMeta${i}">
        Last update: ‚Äî
      </div>

      <div class="live-row">
        <div class="live-box">
          <div class="live-label">Time</div>
          <div class="live-value" id="matTime${i}">--:--</div>
        </div>
        <div class="live-box">
          <div class="live-label">Period</div>
          <div class="live-value" id="matPeriod${i}">--</div>
        </div>
        <div class="live-box">
          <div class="live-label">Score</div>
          <div class="live-value" id="matScore${i}">0 - 0</div>
        </div>
      </div>

      <div class="last-action" id="matLastAction${i}">
        Last action: ‚Äî
      </div>

      <!-- Connectivity & Health Card -->
      <div class="sub-card" id="healthCard${i}">
        <div class="sub-card-header" data-toggle="health${i}">
          <span>Device Health & Connectivity</span>
          <span id="healthToggleIcon${i}">‚ñº</span>
        </div>
        <div class="sub-card-body" id="healthBody${i}">
          <div style="font-weight:700; font-size:11px; margin-bottom:4px;">Connectivity</div>
          <div class="diag-row">
            <div class="diag-label">Control Panel</div>
            <div class="diag-value" id="cpStatus${i}">‚Äî</div>
          </div>
          <div class="diag-row">
            <div class="diag-label">Scoreboard</div>
            <div class="diag-value" id="sbStatus${i}">‚Äî</div>
          </div>
          <div class="diag-row">
            <div class="diag-label">Last heartbeat</div>
            <div class="diag-value" id="hbAgo${i}">‚Äî</div>
          </div>

          <div style="font-weight:700; font-size:11px; margin:6px 0 2px;">Control Panel Metrics</div>
          <div class="diag-row"><div class="diag-label">FPS</div><div class="diag-value" id="cpFps${i}">‚Äî</div></div>
          <div class="diag-row"><div class="diag-label">Uptime</div><div class="diag-value" id="cpUptime${i}">‚Äî</div></div>
          <div class="diag-row"><div class="diag-label">Reconnects</div><div class="diag-value" id="cpReconnects${i}">‚Äî</div></div>

          <div style="font-weight:700; font-size:11px; margin:6px 0 2px;">Scoreboard Metrics</div>
          <div class="diag-row"><div class="diag-label">FPS</div><div class="diag-value" id="sbFps${i}">‚Äî</div></div>
          <div class="diag-row"><div class="diag-label">Uptime</div><div class="diag-value" id="sbUptime${i}">‚Äî</div></div>
          <div class="diag-row"><div class="diag-label">Reconnects</div><div class="diag-value" id="sbReconnects${i}">‚Äî</div></div>
        </div>
      </div>

      <!-- Admin Actions Card (visible to all) -->
      <div class="sub-card">
        <div class="sub-card-header">
          <span>Admin Actions</span>
          <span>Tools</span>
        </div>
        <div class="sub-card-body">
          <div class="btn-row">
            <button class="btn btn-danger" onclick="forceResetMat(${i})">Reset Mat</button>
            <button class="btn btn-secondary" onclick="clearTimelineMat(${i})">Clear Timeline</button>
            <!-- Hooks only; you can wire these later if you add server events -->
            <button class="btn btn-secondary" onclick="notifyReload('control', ${i})">Notify Control to Reload</button>
            <button class="btn btn-secondary" onclick="notifyReload('scoreboard', ${i})">Notify Scoreboard to Reload</button>
          </div>
        </div>
      </div>

      <div class="btn-row">
        <a class="btn btn-primary" href="control.html?mat=${i}" target="_blank">
          ‚öôÔ∏è Open Control Panel
        </a>
        <a class="btn btn-secondary" href="scoreboard.html?mat=${i}" target="_blank">
          üì∫ Open Scoreboard Display
        </a>
      </div>
    `;
    matGrid.appendChild(card);
  }

  // Attach collapsible behavior (default OPEN)
  for (let i = 1; i <= MAT_COUNT; i++) {
    const header = document.querySelector(`[data-toggle='health${i}']`);
    const body = document.getElementById(`healthBody${i}`);
    const icon = document.getElementById(`healthToggleIcon${i}`);
    if (header && body && icon) {
      header.addEventListener("click", () => {
        const hidden = body.classList.toggle("hidden");
        icon.textContent = hidden ? "‚ñ≤" : "‚ñº";
      });
    }
  }
}

function formatTime(sec) {
  if (sec == null) return "--:--";
  const m = Math.floor(sec / 60).toString().padStart(2,"0");
  const s = (sec % 60).toString().padStart(2,"0");
  return `${m}:${s}`;
}

function timeAgo(ms) {
  if (ms == null) return "‚Äî";
  const sec = Math.round(ms / 1000);
  if (sec < 1) return "just now";
  if (sec < 60) return `${sec}s ago`;
  const min = Math.floor(sec / 60);
  return `${min}m ago`;
}

/* SOCKET EVENTS */
socket.on("connect", () => {
  serverDot.classList.remove("bad");
  serverDot.classList.add("ok");
  serverStatusText.textContent = "Connected";
});

socket.on("disconnect", () => {
  serverDot.classList.remove("ok");
  serverDot.classList.add("bad");
  serverStatusText.textContent = "Disconnected";
});

socket.on("stateUpdate", (state) => {
  const now = Date.now();
  const monitor = state.monitor || {};
  const heartbeats = monitor.heartbeats || {};
  const diagnostics = monitor.diagnostics || {};

  let activeMats = 0;
  let latestUpdateTime = null;

  for (let i = 1; i <= MAT_COUNT; i++) {
    const matState = state.mats && state.mats[i];
    if (matState) {
      activeMats++;
      lastUpdateTimePerMat[i] = now;
      latestUpdateTime = latestUpdateTime ? Math.max(latestUpdateTime, now) : now;
      processMatState(i, matState, now);
    }
    processDiagnostics(i, heartbeats, diagnostics, now);
  }

  activeMatsCountEl.textContent = activeMats;
  if (latestUpdateTime) {
    serverMeta.textContent = "Last hub state update: " + new Date(latestUpdateTime).toLocaleTimeString();
    lastMatUpdateEl.textContent = timeAgo(now - latestUpdateTime);
  }

  if (globalLastAction) {
    const ago = now - (globalLastActionTime || now);
    globalLastActionEl.textContent = `${globalLastAction} ¬∑ ${timeAgo(ago)}`;
  }
});

function processMatState(matNum, mat, now) {
  const prev = lastStatePerMat[matNum];

  const timeEl = document.getElementById("matTime" + matNum);
  const periodEl = document.getElementById("matPeriod" + matNum);
  const scoreEl = document.getElementById("matScore" + matNum);
  const statusPill = document.getElementById("matStatus" + matNum);
  const metaEl = document.getElementById("matMeta" + matNum);
  const lastActionEl = document.getElementById("matLastAction" + matNum);

  timeEl.textContent = formatTime(mat.time);
  periodEl.textContent = mat.period ?? "--";
  scoreEl.textContent = `${mat.red ?? 0} - ${mat.green ?? 0}`;

  const running = mat.running ? "Timer running" : "Timer stopped";
  metaEl.textContent = `Last update: ${timeAgo(now - (lastUpdateTimePerMat[matNum] || now))} ¬∑ ${running}`;

  statusPill.textContent = mat.running ? "LIVE" : "Idle";

  let lastAction = lastActionPerMat[matNum] || "‚Äî";

  if (prev) {
    const dRed = (mat.red ?? 0) - (prev.red ?? 0);
    const dGreen = (mat.green ?? 0) - (prev.green ?? 0);
    const periodChanged = mat.period !== prev.period;
    const runningChanged = mat.running !== prev.running;

    if (dRed > 0 && dGreen === 0) {
      lastAction = `Red +${dRed} pts`;
    } else if (dGreen > 0 && dRed === 0) {
      lastAction = `Green +${dGreen} pts`;
    } else if (dRed !== 0 || dGreen !== 0) {
      lastAction = `Score changed`;
    } else if (periodChanged) {
      lastAction = `Period ${prev.period} ‚Üí ${mat.period}`;
    } else if (runningChanged) {
      lastAction = mat.running ? "Timer started" : "Timer stopped";
    }
  } else {
    lastAction = "Mat state initialized";
  }

  lastActionPerMat[matNum] = lastAction;
  lastActionEl.textContent = `Last action: ${lastAction}`;

  if (!prev || lastAction !== (prev._lastActionText || "")) {
    globalLastAction = `Mat ${matNum}: ${lastAction}`;
    globalLastActionTime = now;
  }

  mat._lastActionText = lastAction;
  lastStatePerMat[matNum] = mat;
}

function processDiagnostics(matNum, heartbeats, diagnostics, now) {
  const cpStatusEl = document.getElementById("cpStatus" + matNum);
  const sbStatusEl = document.getElementById("sbStatus" + matNum);
  const hbAgoEl = document.getElementById("hbAgo" + matNum);

  const cpFpsEl = document.getElementById("cpFps" + matNum);
  const cpUptimeEl = document.getElementById("cpUptime" + matNum);
  const cpReconnectsEl = document.getElementById("cpReconnects" + matNum);

  const sbFpsEl = document.getElementById("sbFps" + matNum);
  const sbUptimeEl = document.getElementById("sbUptime" + matNum);
  const sbReconnectsEl = document.getElementById("sbReconnects" + matNum);

  const cpHb = heartbeats.control && heartbeats.control[matNum];
  const sbHb = heartbeats.scoreboard && heartbeats.scoreboard[matNum];

  const cpDiag = diagnostics.control && diagnostics.control[matNum];
  const sbDiag = diagnostics.scoreboard && diagnostics.scoreboard[matNum];

  const isCpOnline = cpHb && (now - cpHb.ts < 15000);
  const isSbOnline = sbHb && (now - sbHb.ts < 15000);

  cpStatusEl.textContent = isCpOnline ? "Online" : "Offline";
  sbStatusEl.textContent = isSbOnline ? "Online" : "Offline";

  const hbTs = Math.max(
    cpHb ? cpHb.ts : 0,
    sbHb ? sbHb.ts : 0
  );
  hbAgoEl.textContent = hbTs ? timeAgo(now - hbTs) : "‚Äî";

  // CP metrics
  cpFpsEl.textContent = cpDiag && cpDiag.fps != null ? cpDiag.fps : "‚Äî";
  cpUptimeEl.textContent = cpDiag && cpDiag.uptime != null ? formatSeconds(cpDiag.uptime) : "‚Äî";
  cpReconnectsEl.textContent = cpDiag && cpDiag.reconnects != null ? cpDiag.reconnects : "‚Äî";

  // SB metrics
  sbFpsEl.textContent = sbDiag && sbDiag.fps != null ? sbDiag.fps : "‚Äî";
  sbUptimeEl.textContent = sbDiag && sbDiag.uptime != null ? formatSeconds(sbDiag.uptime) : "‚Äî";
  sbReconnectsEl.textContent = sbDiag && sbDiag.reconnects != null ? sbDiag.reconnects : "‚Äî";
}

function formatSeconds(sec) {
  if (sec == null) return "‚Äî";
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = sec % 60;
  if (h > 0) return `${h}h ${m}m ${s}s`;
  if (m > 0) return `${m}m ${s}s`;
  return `${s}s`;
}

/* ADMIN ACTION HOOKS (server-side handlers optional) */
function forceResetMat(mat) {
  // Only works if server listens for "adminResetMat"
  socket.emit("adminResetMat", { mat });
}

function clearTimelineMat(mat) {
  socket.emit("adminClearTimeline", { mat });
}

function notifyReload(type, mat) {
  // 'type' is "control" or "scoreboard"
  socket.emit("adminNotifyReload", { type, mat });
}
  
/* init */
buildGrid();
</script>

<script type="module">
  import { initSkinHub, SKINS } from "./modules/ui/skins.js";

  const serverUrl = "https://scoreboard-server-er33.onrender.com";
  const { setGlobalSkin, initialSkin } = initSkinHub(serverUrl);

  const selectEl = document.getElementById("skinSelect");
  const applyBtn = document.getElementById("applySkinBtn");
  const statusEl = document.getElementById("themeStatus");

  // Populate dropdown
  selectEl.innerHTML = Object.entries(SKINS)
    .map(([key, skin]) => {
      const sel = key === initialSkin ? "selected" : "";
      return `<option value="${key}" ${sel}>${skin.name}</option>`;
    })
    .join("");

  // Apply theme
  applyBtn.addEventListener("click", () => {
    const val = selectEl.value;
    setGlobalSkin(val);
    statusEl.textContent = `Theme "${SKINS[val].name}" applied to all clients.`;
    setTimeout(() => (statusEl.textContent = ""), 3000);
  });
</script>  

</body>
</html>
